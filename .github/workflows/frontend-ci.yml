name: Frontend CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Add this step to debug directory structure
      - name: Debug Directory
        run: |
          pwd
          ls -la
          
      - name: Install Dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint

      - name: Run Type Check
        run: npm run type-check

      - name: Run Tests
        run: npm test

      - name: Build Application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001/api

      # Add this step to verify build output
      - name: Verify Build Output
        run: |
          ls -la
          ls -la .next || echo ".next directory not found"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.run_id }}
          path: |
            .next/**/*
            !.next/cache/**
          retention-days: 7
          compression-level: 6
          if-no-files-found: warn  # Changed from error to warn for debugging

  release:
    needs: test-and-build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ github.run_id }}
          path: .next

      - name: Get Current Date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%SS')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Frontend Release v${{ github.run_number }}
          body: |
            âœ¨ Frontend Release v${{ github.run_number }}
            
            ğŸ“… Release Date: ${{ steps.date.outputs.date }}
            ğŸ‘¤ Released by: ${{ github.actor }}
            
            ğŸ“ Changes:
            ${{ github.event.head_commit.message }}
            
            ğŸ”— Commit: ${{ github.sha }}
            ğŸ†” Build ID: ${{ github.run_id }}
          draft: false
          prerelease: false
